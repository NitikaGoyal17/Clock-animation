<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./Style.css">
</head>
<body>
    <div class="circle">
        <ul>
            <li style="--i:-5;"><span>*</span></li>
            <li style="--i:-4;"><span>*</span></li>
            <li style="--i:-3;"><span>*</span></li>
            <li style="--i:-2;"><span>c</span></li>
            <li style="--i:-1;"><span>o</span></li>
            <li style="--i:0;"><span>d</span></li>
            <li style="--i:1;"><span>e</span></li>
            <li style="--i:2;"><span>*</span></li>
            <li style="--i:3;"><span>*</span></li>
            <li style="--i:4;"><span>*</span></li>
            <li style="--i:5;"><span>s</span></li>
            <li style="--i:6;"><span>u</span></li>
            <li style="--i:7;"><span>o</span></li>
            <li style="--i:8;"><span>i</span></li>
            <li style="--i:9;"><span>n</span></li>
            <li style="--i:10;"><span>e</span></li>
            <li style="--i:11;"><span>g</span></li>
        </ul>
    </div>

</html>
